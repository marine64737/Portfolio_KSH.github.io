<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자기소개</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }
    h1, h2 {
      color: #333;
    }
    .profile {
      display: flex;
      align-items: center;
    }
    .profile img {
      border-radius: 50%;
      width: 120px;
      margin-right: 20px;
    }
    table {
      border-collapse: collapse;
      width: 60%;
    }
    table, th, td {
      border: 1px solid #bbb;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    form {
      margin-top: 30px;
    }
    input, textarea {
      width: 300px;
      padding: 8px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>안녕하세요, 저는 홍길동입니다.</h1>

  <div class="profile">
    <img src="me.jpg" alt="내 사진">
    <p>백엔드 개발자를 꿈꾸는 사람입니다.<br>
    Java와 Python을 주로 다루고 있습니다.</p>
  </div>

  <hr>

  <h2>관심 기술 스택</h2>
  <ul>
    <li>Java / Spring Boot</li>
    <li>MySQL</li>
    <li>Python</li>
    <li>HTML, CSS</li>
  </ul>

  <h2>학력</h2>
  <table>
    <tr><th>학교</th><th>전공</th><th>졸업년도</th></tr>
    <tr><td>한국대학교</td><td>전자공학</td><td>2022</td></tr>
  </table>

  <h2>연락처</h2>
  <p>이메일: <a href="mailto:hong@example.com">hong@example.com</a></p>
  <p>GitHub: <a href="https://github.com/hong" target="_blank">https://github.com/hong</a></p>

  <hr>

  <h2>문의하기</h2>
  <form action="/submit" method="post">
    <label for="name">이름:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="email">이메일:</label><br>
    <input type="email" id="email" name="email"><br>

    <label for="message">메시지:</label><br>
    <textarea id="message" name="message" rows="4"></textarea><br>

    <button type="submit">보내기</button>
  </form>
</body>
</html>
