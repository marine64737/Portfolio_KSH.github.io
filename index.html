<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        nav { background-color: #04fff2; font-weight: bold; padding: 10px; text-align: left; margin-bottom: 40px;}
        nav a { color: black; margin: 0 15px; text-decoration: none; font-size: 18px; padding: 10px;}
        nav a:hover {  background-color: #ffcc00; padding: 10px;}
        h1, h2 {
            color: #333;
        }
        .profile{
            display: flex;
            align-items: center;
        }
        .profile img{
            /*border-radius: 60%;*/
            width: 240px;
            margin-right: 20px;
        }
        table{
            border-collapse: collapse;
        }
        table, td, th{
            border:1px solid #bbb;
        }
        td, th{
            padding: 10px;
            text-align: center;
        }
        form{
            margin-top: 30px;
        }
        input, textarea{
            width: 300px;
            padding: 8px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <!-- 메뉴 -->
    <nav>
        <a href="#" onclick="showContent('home')">인적사항</a>
        <a href="#" onclick="showContent('about')">학력사항</a>
        <a href="#" onclick="showContent('contact')">병역사항</a>
    </nav>

    <!-- 콘텐츠 영역 -->
    <div id="content">
        <h2>메뉴를 클릭하세요!</h2>
    </div>

    <!-- JavaScript -->
    <script>
        function showContent(page) {
            let content = document.getElementById("content");
            if (page === "home") {
                content.innerHTML = `

                        <tr><th>한글</th><th>영어</th><th>한문</th></tr>

                    </table>
                    <h2>생년월일</h2>
                    <table border="1">
                        <tr><th>생년월일</th><th>만 나이</th></tr>
                        <tr><td>1994.06.19</td><td id="age"></td></tr>
                    </table>
                    <h2>학력</h2>
                    <table border="1">
                        <tr><th>고등학교</th><th>계열</th><th>입학일</th><th>졸업일</th></tr>
                        <tr><td>백양고등학교</td><td>인문계(이과)</td><td>2010.03.02</td><td>2013.02.07</td></tr>
                        <tr><th>대학교</th><th>전공</th><th>입학일</th><th>졸업일</th></tr>
                        <tr><td>서울과학기술대학교</td><td>전자IT미디어공학과</td><td>2014.03.03</td><td>2021.02.24</td></tr>
                    </table>
                    <p><a href="https://www.gov.kr/mw/EgovPageLink.do?link=minwon/AA040_std_form">고등학교 졸업증명서 출력</a></p>
                    <p><a href="https://www.gov.kr/mw/AA020InfoCappView.do?CappBizCD=13410000020">대학교 졸업증명서 출력</a></p>
                    <hr>
                    <h2>관심 기술 스택</h2>
                    <ul>
                        <li>C/C++/C#</li>
                        <li>Java/Spring Boot</li>
                        <li>MySQL</li>
                        <li>Python</li>
                        <li>HTML/CSS/Javascript</li>
                        <li>Android</li>
                    </ul>
                    <h2>🎯 나의 관심사</h2>
                    <ul>
                        <li>프로그래밍</li>
                        <li>산책</li>
                        <li>책 읽기</li>
                    </ul>
                    <h2>연락처</h2>
                    <p>이메일 1: <a href="mailto:tkdgh01248@naver.com">tkdgh01248@naver.com</a></p>
                    <p>이메일 2: <a href="mailto:marine64737@gmail.com">marine64737@gmail.com</a></p>
                `;
            } else if (page === "about") {
                content.innerHTML = `
                    <h2>About Us</h2>
                    <p>We are a passionate team dedicated to web development.</p>
                `;
            } else if (page === "contact") {
                content.innerHTML = `
                    <h2>Contact Us</h2>
                    <p>You can reach us at contact@example.com.</p>
                `;
            }
        }
        function getAge(){
            let birthday = new Date('1994-06-19');
            let today = new Date();
            let diffTime = today.getTime() - birthday.getTime()
            return Math.floor(diffTime/(365*1000*60*60*24));
        }

        // 페이지 로딩 시 기본 콘텐츠 표시
        window.onload = function()
        {
            showContent('home');
            document.getElementById("age").textContent = getAge();
        };
    </script>
</body>
</html>
